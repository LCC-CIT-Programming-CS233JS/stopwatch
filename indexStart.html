<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Stop Watch in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div>
    <!-- timer -->
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <div class="timer">
          <h1><span id="minutes">00</span> : <span id="seconds">00</span></h1>
        </div>
        <!-- timer buttons -->

        <div class="timer-buttons">
          <button id="start" type="button" class="btn btn-success">
            Start
          </button>
          <button id="stop" type="button" class="btn btn-danger">
            Stop
          </button>
          <button id="reset" type="button" class="btn btn-link btn-block">
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
